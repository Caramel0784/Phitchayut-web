<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เว็บไซต์ของฉัน</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* เพิ่มกฎเล็กน้อยเพื่อจัดเรียงกล่องสมาชิกให้เป็นแถว/ตาราง */
        .members-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 16px;
        }
        .member {
            box-sizing: border-box;
            width: 260px; /* ปรับขนาดกล่องตามต้องการ */
            padding: 16px;
            text-align: center;
        }
        .member .profile {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            margin: 0 auto 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="images/FB_IMG_1723518715294.jpg" alt="รูปโปรไฟล์" class="profile">

        <h1>นายพิชญุตม์ นิลเนตร</h1>
        <h2>สาขาเทคโนโลยีสารสนเทศ</h2>

        <p>
            สวัสดีครับ ผมเป็นนักเรียนระดับ ปวช.2/2  
            เว็บไซต์นี้สร้างขึ้นเพื่อเรียนรู้การใช้งาน GitHub Pages
        </p>

        <a href="https://github.com" target="_blank" class="btn">
            ไปที่ GitHub
        </a>
    </div>

    <section id="members">
        <h2>สมาชิกในกลุ่ม</h2>

        <div class="members-grid">
            <div class="container member">
                <img src="images/member1.jpg" alt="นายพุติชัย ภูเขียว" class="profile">
                <h3>นายพุติชัย ภูเขียว</h3>
                <p>สมาชิกกลุ่ม</p>
                <!-- สามารถใส่ลิงก์หรือข้อมูลเพิ่มเติมได้ที่นี่ -->
            </div>

            <div class="container member">
                <img src="images/member2.jpg" alt="นายธีรานนท์ คณาชัยวืรัตน์" class="profile">
                <h3>นายธีรานนท์ คณาชัยวืรัตน์</h3>
                <p>สมาชิกกลุ่ม</p>
            </div>

            <div class="container member">
                <img src="images/member3.jpg" alt="นายธีรเดช คำภูเรือง" class="profile">
                <h3>นายธีรเดช คำภูเรือง</h3>
                <p>สมาชิกกลุ่ม</p>
            </div>
        </div>

    </section>

</body>
</html>
